<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IKBASE</title>

  //Links
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.css">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="com-md-12">
        <div class="notification login-alert">
          Por Favor insira seu Email e Senha!
        </div>
        <div class="well welcome-text">
          Olá, para acessar o IKBASE você precisa <button class="btn btn-default btn-login">Logar</button> ou <button
            class="btn btn-default btn-register">Registrar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="well login-box">
          <form action="">
            <legend>Logar</legend>
            <div class="form-group">
              <label for="username-email">E-mail</label>
              <input value='' id="username-email" placeholder="Seu Email" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input id="password" value='' placeholder="Sua Senha" type="text" class="form-control" />
            </div>
            <div class="form-group text-center">
              <button class="btn btn-danger btn-cancel-action">Cancelar</button>
              <input type="submit" class="btn btn-success btn-login-submit" value="Logar" />
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
</body>

</html>
