<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IKBASE</title>


  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.css">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="com-md-12">
        <div class="well welcome-text">
          <legend style="text-align: center">Ol√°, bem vindo(a) ao IKABASE</legend>
           <button class="btn btn-default btn-login" >Logar</button> 
           <button class="btn btn-default btn-register" style="margin: 0 15px">Registrar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="well login-box">
          <form action="">
            <legend>Logar-se</legend>
            <div class="form-group">
              <label for="email-login">E-mail</label>
              <input id="email-login" placeholder="Seu Email" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input id="password" value='' placeholder="Sua Senha" type="password" class="form-control" />
            </div>
            <div class="form-group text-center">
              <input type="submit" class="btn btn-success btn-login-submit" value="Logar" (click)="fazerLogin()" />
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="well login-box">
          <form action="">
            <legend>Registrar-se</legend>
            <div class="form-group">
              <label for="email-registrado">E-mail</label>
              <input id="email-registrado" placeholder="Seu Email" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="senha-registrada">Senha</label>
              <input id="senha-registrada" value='' placeholder="Sua Senha" type="password" class="form-control" />
            </div>
            <div class="form-group text-center">
              <input type="submit" class="btn btn-success btn-login-submit" value="Cadastrar" />
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
</body>

</html>
